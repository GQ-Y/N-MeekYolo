# 基础配置
PROJECT_NAME: "MeekYolo Service"
VERSION: "1.0.0"

# 服务配置
SERVICES:
  model:
    host: "localhost"
    port: 8003
  analysis:
    host: "localhost"
    port: 8002
  api:
    host: "localhost"
    port: 8001
  gateway:
    host: "localhost"
    port: 8000
  cloud:
    host: "localhost"
    port: 8004

# 存储配置
STORAGE:
  base_dir: "models"  # 模型目录
  model_dir: "models"  # 模型目录
  temp_dir: "temp"
  max_size: 1073741824  # 1GB
  allowed_formats: [".pt", ".pth", ".onnx", ".yaml"]

# 分析配置
ANALYSIS:
  confidence: 0.5
  iou: 0.45
  max_det: 300
  device: "auto"

# 输出配置
OUTPUT:
  save_dir: "results"
  save_img: true
  save_txt: false

# 日志配置
LOGGING:
  level: "INFO"
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
