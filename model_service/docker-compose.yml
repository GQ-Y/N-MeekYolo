services:
  model-service:
    build:
      context: ..
      dockerfile: model_service/Dockerfile
    image: meekyolo/model-service:latest
    container_name: model-service
    restart: unless-stopped
    tty: true
    stdin_open: true
    ports:
      - "8003:8003"
    volumes:
      - model_data:/app/data/models
      - ./logs:/app/logs
      - ../config:/app/config
    environment:
      - MODEL_SERVICE_ENV=production
      - HOST=0.0.0.0
      - PORT=8003
      - WORKERS=1
      - CLOUD_SERVICE_URL=http://cloud-service:8004
      - CONFIG_PATH=/app/config/config.yaml
    networks:
      - meekyolo-net
    healthcheck:
      test: ["CMD", "/bin/bash", "/app/healthcheck.sh"]
      interval: 30s
      timeout: 30s
      retries: 3
      start_period: 5s

volumes:
  model_data:
    name: meekyolo_model_data

networks:
  meekyolo-net:
    name: meekyolo-net
    external: true 